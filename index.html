<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Dynamic Resume Builder</h1>
    
    <form id="resume-form">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="profile-pic">Profile Picture (URL):</label>
        <input type="text" id="profile-pic" name="profile-pic">
        
        <h2>Education</h2>
        <label for="education">Degree:</label>
        <input type="text" id="education" name="education" required>
        
        <h2>Work Experience</h2>
        <label for="work-experience">Job Title:</label>
        <input type="text" id="work-experience" name="work-experience" required>
        
        <h2>Skills</h2>
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills" required>
        
        <button type="submit">Generate Resume</button>
    </form>

    <section id="resume-output">
        <!-- The resume will be dynamically generated here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
